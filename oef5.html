<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Attribute-ends-with-selector/!</title>
        <style type="text/css"></style>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-3.7.1.min.js"><\/script>')</script>
        <!-- <script src="jquery-3.7.1.min.js"></script> -->
    </head>

    <body>
        <input id="naam" /> <--!kullanıcıdan veri almak için kullanılır. -->
        <input id="mijnlist" />
        <input id="anderelist" />
        <input id="datum" />

        <script>
            $(document).ready(function() {
                $('#mijnlist').val("standaardtext");
                $('#anderelist').val("standaardtext");
                //$(document).ready(function() {...});: Bu, jQuery'nin ready işlevidir ve HTML belgesi tamamen yüklendiğinde ve 
                // DOM yapısı oluşturulduğunda çalıştırılacak bir işlev tanımlar.
                // $('#mijnlist').val("standaardtext");: id özniteliği mijnlist olan <input> elemanını seçer ve değerini "standaardtext" olarak ayarlar.
                // $('#anderelist').val("standaardtext");: id özniteliği anderelist olan <input> elemanını 
                // seçer ve değerini "standaardtext" olarak ayarlar.

                // Selecteert het <input>-element waarvan het id-attribuut mijnlist is en stelt de waarde ervan in op "standaardtext".
 // $('#anderelist').val("standaardtext");: <input> element waarvan het id-attribuut anderelist is
 // selecteert en stelt de waarde in op "standaardtekst".

            });
        </script>

    </body>

</html>

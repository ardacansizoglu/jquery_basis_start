<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>ODD/EVEN</title>
        <style type="text/css">
            .bold {
                font-weight: bold;
            }
            .odd {
                background-color: rgb(185, 150, 218);
            }
            
        </style>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-3.7.1.min.js"><\/script>')</script>
        <!-- <script src="jquery-3.7.1.min.js"></script> -->

    </head>

    <body>
        <table>
            <tr>
                <td>Lorem ipsum dolor sit amet</td>
            </tr>
            <tr>
                <td>consectetur adipisicing elit</td>
            </tr>
            <tr>
                <td>sed do eiusmod tempor incididunt</td>
            </tr>
            <tr>
                <td>ut labore et dolore magna aliqua</td>
            </tr>
            <tr>
                <td> Ut enim ad minim veniam</td>
            </tr>
            <tr>
                <td>quis nostrud exercitation ullamco laboris</td>
            </tr>
        </table>

        <script>
            $(document).ready(function() {
                $('tr:first').addClass('bold');
                $('tr:nth-child(odd)').addClass('odd'); //teksira numaralari 1 3 5
            });
//$(document).ready(function() {...});:
//$(document).ready(): Bu jQuery işlevi, HTML belgesi tamamen yüklendiğinde ve 
// DOM yapısı oluşturulduğunda çalıştırılacak bir işlev tanımlar. 
// Yani, sayfa yüklendiğinde ve yapısı hazır olduğunda içindeki işlev çalıştırılacaktır.
//function() {...}: Bu, sayfa yüklendiğinde çalıştırılacak anonim bir işlevdir.
// //$('tr:first').addClass('bold');:
//$('tr:first'): Bu jQuery seçici, sayfadaki ilk <tr> (tablo satırı) öğesini seçer.
//.addClass('bold'): Bu yöntem, seçilen öğeye bold adında bir CSS sınıfı ekler.
//  Bu sınıf, CSS dosyasında tanımlanmış stil kurallarını uygular. 
// Örneğin, bold sınıfı metni kalın yapabilir:
    
    
    
            </script>

    </body>

</html>

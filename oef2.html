<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>TOGGLE</title>
        <style type="text/css">
    </style>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-3.7.1.min.js"><\/script>')</script>
        <!-- <script src="jquery-3.7.1.min.js"></script> -->

    </head>

    <body>
        <button id="clickme">Toggle de tekst</button>
        <p id="text">Deze tekst verschijnt/verdwijnt</p>

        <script>
            $(document).ready(function() {
            $("#clickme").on( "click",function() {
                $("#text").toggle("slow");//.toggle("slow"): Bu METHOD, text öğesinin görünürlüğünü değiştirir 
                // (görünürse gizler, gizliyse görünür yapar). "slow" parametresi, bu geçişin yavaş bir animasyonla yapılmasını sağlar.
            })
            });
    
    
    
            </script>

    </body>

</html>

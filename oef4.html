<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Contains-Selector</title>
        <style type="text/css"></style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-3.7.1.min.js"><\/script>')</script>
        <!-- <script src="jquery-3.7.1.min.js"></script> -->
    </head>

    <body>
        <p>hallo</p>
        <p>wereld</p>
        <p>hoe</p>
        <p>gaat</p>
        <p>het</p>
        <p>hallo wereld</p>
        <p>hoe gaat het</p>

        <script>
            $(document).ready(function() {
                $("p:contains('wereld')").css("background-color", "yellow");
            });
        
        </script>

    </body>

</html>
